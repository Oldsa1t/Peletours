<section class="modal-booking">

    <div class="modal-booking__wrapper">
        <button class="button modal-booking__close">           
            <img src="assets/img/close.svg" alt="">            
        </button>
    
        <h2 class="title title__h2 modal-booking__title">הזמנה</h2>
        <p class="text modal-booking__text">לצורך השלמת ההזמנה אנא מלא את הפרטים הבאים</p>
    
        <form class="modal-booking__form" action="">
    
            <div class="modal-booking__phone">
                <label class="modal-booking__label" for="">מספר טלפון</label>
                <input class="input modal-booking__input" type="tel" name="" id="">
            </div>
            
            <div class="modal-booking__payment">
                <p class="text modal-booking__payment-text">אופן התשלום</p>
                <div class="modal-booking__choice">
                    <button class="button modal-booking__button modal-booking__button_active">מזומן</button>
                    <button class="button modal-booking__button">אשראי</button>
                </div>
            </div>
    
            <button class="button modal-booking__continue">המשך</button>
    
        </form>
    </div>
    
</section>
