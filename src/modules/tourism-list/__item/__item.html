<div class="tourism-list__item @@class">

    <a class="link tourism-list__link" href="@@href">

        <div class="tourism-list__img">
            <img class="tourism-list__image" src="@@src" alt="">
            <b class="text tourism-list__place">
                @@place
            </b>
        </div>            

        <div class="tourism-list__info">

            <div class="tourism-list__product-name">
                סופ"ש מלון 5 כוכבים 
            </div>

            <div class="tourism-list__price">
                <b class="tourism-list__price-value">
                    2525
                </b>
                <b class="tourism-list__current">
                    ש"ח
                </b>
            </div>  

        </div>            

    </a>    

</div>
